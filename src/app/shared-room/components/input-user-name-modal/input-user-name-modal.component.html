<div class="container">
  <h1 mat-dialog-title>Who are you?</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Your name</mat-label>
      <input matInput [(ngModel)]="data" (keyup.enter)="confirm()" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button (click)="cancel()">Be anonymous</button>
    <button mat-flat-button color="primary" (click)="confirm()" cdkFocusInitial>
      Confirm
    </button>
  </div>
</div>
