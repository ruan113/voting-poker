<div class="container" *ngIf="gameMode === 'Player'">
  <div
    *ngFor="let option of options"
    class="card-container"
    [ngStyle]="choice === option ? { 'justify-content': 'start' } : {}"
  >
    <div
      class="card-body clickable"
      [ngClass]="{ chosen: choice === option }"
      (click)="setChoice(option)"
    >
      <span class="unselectable">{{ option }}</span>
    </div>
  </div>
</div>
